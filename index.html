<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
</head>
<body>
    <button onclick="darkmode()">Toggle dark mode</button>
    <div>
        <button class="view-score" id="view-score">View high score</button>
    </div>
    <div id="intro-page">
    <h1>Coding Quiz Challenge</h1>
    <p>Try to answer the following code-related questions within the time limit.
        each wrong anwser will reduce your remaining time by 10 seconds. there are 6 questions in total.</p>
    <button id="start" onclick="imageShow()">Start Quiz</button>
    </div>
    <h2 id="countdown"></h2>
    <div class="quiz-container" id="quiz-container"></div>
    <div id="answer-determination"></div>
        <script>
        function darkmode() {
           var element = document.body;
           element.classList.toggle("darkmode");
        }
        </script>
        <script>
            function imageShow(){
                   document.getElementById('image').style.display = "block";       
                   }
                   </script>
  <img  id= "thinking" src="http://clipart-library.com/images/rcLoR78Xi.gif" alt="thinking gif" display="off"
  display="none">

    <script src="script.js"></script>


</body>
</html>
